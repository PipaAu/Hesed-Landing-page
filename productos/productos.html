<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Hesed Cuadernos Artesanales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="productos.css">
    <style>
        body {
            background-image: url('../Imagenes/Fondos/Fondo Madera.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <img src="../Imagenes/Fondos/Hesed Logo.png" alt="Logo Hesed" class="logo">
            <span class="brand">HESED</span>
            <a href="productos.html" class="cart-icon" title="Ver carrito">
                <svg width="32" height="32" fill="#2a7d76" viewBox="0 0 24 24"><path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm1.104-2.447l1.447-8.447h-16.551l1.447 8.447c.104.607.646 1.053 1.265 1.053h10.127c.619 0 1.161-.446 1.265-1.053zm-13.104-10.553c0-.553.447-1 1-1h12c.553 0 1 .447 1 1v1h-14v-1z"/></svg>
            </a>
        </div>
        <nav class="main-nav">
            <a href="../inicio/index.html">Inicio</a>
            <a href="../productos/productos.html">Tienda</a>
            <a href="../contacto/contacto.html">Contacto</a>
            <a href="#acerca">Acerca de mí</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="titulo-principal">TODOS LOS PRODUCTOS</h1>
            <p class="subtitulo">Sumérgete en el mundo del papel.</p>
        </section>
        <section class="productos-filtros">
            <div class="filtros-container" style="max-width:1100px;margin:0 auto 2rem auto;display:flex;gap:2rem;">
                <div class="filtros-bloque" style="background:#fffdfa;border-radius:12px;box-shadow:0 2px 12px rgba(44,107,20,0.08);padding:2rem 1.5rem;min-width:220px;">
                    <h3 style="color:#2c3b14;font-size:1.1rem;margin-bottom:1rem;border-bottom:1px solid #f3e6e8;padding-bottom:0.5rem;">Filtrar por</h3>
                    <ul style="list-style:none;padding:0;">
                        <li><input type="checkbox" id="acuarela"><label for="acuarela" style="color:#2c3b14;font-size:0.98rem;"> Acuarela</label></li>
                        <li><input type="checkbox" id="dibujo"><label for="dibujo" style="color:#2c3b14;font-size:0.98rem;"> Dibujo</label></li>
                        <li><input type="checkbox" id="escritura"><label for="escritura" style="color:#2c3b14;font-size:0.98rem;"> Escritura</label></li>
                        <li><input type="checkbox" id="papeleria"><label for="papeleria" style="color:#2c3b14;font-size:0.98rem;"> Papelería</label></li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="productos-lista">
            <div class="producto" data-categoria="acuarela">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Cuaderno Clásico">
                <h3>Cuaderno Clásico</h3>
                <p>$3500</p>
            </div>
            <div class="producto" data-categoria="dibujo">
                <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Cuaderno de Viaje">
                <h3>Cuaderno de Viaje</h3>
                <p>$4200</p>
            </div>
            <div class="producto" data-categoria="escritura">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Cuaderno Creativo">
                <h3>Cuaderno Creativo</h3>
                <p>$3900</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Hesed Cuadernos Artesanales. Todos los derechos reservados.</p>
    </footer>
    <script src="productos.js"></script>
</body>
</html>
